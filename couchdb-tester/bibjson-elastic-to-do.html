	elastic_search_doc.search_result_data.thumbnailUrl = 'https://biostor.org/reference/' + doc._id.replace(/biostor\//, '') + '/thumbnail';
	
	// temporary
	elastic_search_doc.search_result_data.description_parts = [];
	
	/*
	if ($url)
	{
		$doc->search_result_data->url = $url;
	}
	*/

	// fields that will be searched on
	elastic_search_doc.search_data = {};
	
	// text fields for searching on
	elastic_search_doc.search_data.fulltext_values = [];
	elastic_search_doc.search_data.fulltext_boosted_values = [];
	
	// things to use as facets
	elastic_search_doc.search_data.container = [];
	elastic_search_doc.search_data.author = [];
	elastic_search_doc.search_data.year = null;
	elastic_search_doc.search_data.classification = [];
	
	
	// regular
	
	// type
	elastic_search_doc.search_data.type = doc.type, false;
	
	// title

	if (doc.title) {
		elastic_search_doc = add_values(elastic_search_doc, 'title', doc.title, true);
		elastic_search_doc.search_result_data.name = doc.title;
	}
	
	// container
    if (doc.journal) {
		if (doc.journal.name) {
			var container = doc.journal.name;
			elastic_search_doc = add_values(elastic_search_doc, 'container', container, true);
			elastic_search_doc.search_result_data.description_parts.push('in ' + container);	
		}
	}		
	
	// author
	if (doc.author) {
		for (var i in doc.author) {
    		// simple case
    		var name = [];
    		
    		if (doc.author[i].firstname) {
    			name.push(doc.author[i].firstname);
    		}
     		if (doc.author[i].lastname) {
    			name.push(doc.author[i].lastname);
    		}
 			// just use literal if we have it
     		if (doc.author[i].name) {
    			name = [doc.author[i].name];
    		}
    		
    		if (name.length > 0) {
    			add_values(elastic_search_doc, 'author', name.join(' '), true); 
    			elastic_search_doc.search_result_data.creator.push(name.join(' '));
    		}
		}
	}
		
	//------------------------------------------------------------------------------------

	// date
	if (doc.year) {
		elastic_search_doc = add_values(elastic_search_doc, 'year', parseInt(doc.year));			
		elastic_search_doc.search_result_data.description_parts.push('in ' + doc.year);		
	} 

	// volume
	if (doc.journal.volume) {
		elastic_search_doc = add_values(elastic_search_doc, 'volume', doc.journal.volume);		
		elastic_search_doc.search_result_data.description_parts.push('in volume ' + doc.journal.volume);		
	} 

	// issue
	if (doc.journal.issue) {
		elastic_search_doc = add_values(elastic_search_doc, 'issue', doc.journal.issue);		
		elastic_search_doc.search_result_data.description_parts.push('issue ' + doc.journal.issue);		
	} 

	// page
	if (doc.journal.pages) {
		elastic_search_doc = add_values(elastic_search_doc, 'page', doc.journal.pages);
		var prefix = 'page';
		if (doc.journal.pages.match(/-/)) {
			prefix = 'pages';
		}
		elastic_search_doc.search_result_data.description_parts.push(prefix + ' ' + doc.journal.pages.replace(/--/, '-'));		
	} 

	// DOI
/*	if (doc.DOI) {
		elastic_search_doc = add_values(elastic_search_doc, 'doi', doc.message.DOI);		
		
		elastic_search_doc.search_result_data.doi = doc.message.DOI;
	} 
	*/

	//------------------------------------------------------------------------------------
	// classification
    if (doc.classification) {
    	for (var i in doc.classification) {
			elastic_search_doc = add_values(elastic_search_doc, 'classification', doc.classification[i], false);
		}
	}
	
	//------------------------------------------------------------------------------------
	
	
	// geo
    if (doc.geometry) {
    	elastic_search_doc.search_data.geometry = doc.geometry, false;
	}
	
	//------------------------------------------------------------------------------------
	// cleanup
	elastic_search_doc.search_data.fulltext = elastic_search_doc.search_data.fulltext_values.join(' ');
	delete elastic_search_doc.search_data.fulltext_values;

	elastic_search_doc.search_data.fulltext_boosted = elastic_search_doc.search_data.fulltext_boosted_values.join(' ');
	delete elastic_search_doc.search_data.fulltext_boosted_values;
	
	elastic_search_doc.search_result_data.description = 'Published ' + elastic_search_doc.search_result_data.description_parts.join(', ');
	delete elastic_search_doc.search_result_data.description_parts;
	
	if (!elastic_search_doc.search_result_data.creator) {
		delete elastic_search_doc.search_result_data.creator;
	}
	
	if (!elastic_search_doc.search_result_data.thumbnailUrl) {
		delete elastic_search_doc.search_result_data.thumbnailUrl;
	}

	if (!elastic_search_doc.search_result_data.url) {
		delete elastic_search_doc.search_result_data.url;
	}
	
	$('#jsonld').html(JSON.stringify(elastic_search_doc, null, 2));
    

  }
}

function couchdb(doc) {
    message(doc);
}

// END COUCHDB VIEW
		
//----------------------------------------------------------------------------------------
function convert() {
	var json = $('#json').val();
	var doc = JSON.parse(json);
	
	couchdb(doc);
}

	
	</script>		
			

</div>
